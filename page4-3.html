<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공론장을 찾아서 - Page 4-3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- 공통 CSS 파일 연결 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0a0a0f, #1a1a2e);
      color: #e0e0e0;
      font-family: "Cinzel", serif;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 세로 중앙 */
      align-items: center;     /* 가로 중앙 */
      text-align: center;
      position: relative;
      padding: 0;
      overflow: hidden;
    }

    /* 안개 효과 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("배경.png") repeat;
      opacity: 0.2;
      animation: fogMove 60s linear infinite;
      z-index: 0;
    }

    @keyframes fogMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px; /* 요소 간격 */
      max-width: 800px;
    }

    .container img {
      max-width: 80%;   /* 반응형 크기 */
      height: auto;     /* 비율 유지 */
      border-radius: 12px;
      box-shadow: 0 0 15px #6a0dad, 0 0 30px #3c096c;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      color: #ccc;
      margin: 0;
    }

    .highlight {
      font-weight: bold;
      text-shadow: 0 0 1px #fff, 0 0 12px #fff;
    }

    .btn {
      background: #6a0dad;
      color: #fff;
      padding: 14px 24px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #6a0dad, 0 0 20px #3c096c;
      transition: 0.3s;
      width: 220px;
    }

    .btn:hover {
      background: #9d4edd;
      box-shadow: 0 0 15px #9d4edd, 0 0 30px #c77dff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="정책 결정.png" alt="정책 결정">
    <p>
      정책 결정가인 당신의 책상 위에 여러 장의 정책 제안서가 흩어져 있다.<br>
      당신의 선택에 따라 우리 사회의 핵심 규범인 <span class="highlight">자유, 평등, 안전, 재정</span> 게이지가 바뀐다.<br>
      정당성을 고려하여 게이지가 떨어지지 않게 정책을 결정하자.
    </p>
    <button class="btn" onclick="location.href='page4-3-1.html'">정책 결정하기</button>
  </div>
</body>
</html>
