<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공론장을 찾아서 - 서막</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    .content {
      max-width: 800px;
      margin: 20px;
      line-height: 1.8;
      font-size: 1.2rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff4444;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #222;
      border: 2px solid #ff4444;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #ff4444;
      color: #000;
      box-shadow: 0 0 15px #ff4444;
    }
    .image-placeholder {
      margin: 30px 0;
      width: 100%;
      height: 300px;
      background-color: #1a1a1a;
      border: 2px dashed #444;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>서막</h2>
  <div class="content">
    <p>
      20XX년 광주. 도시는 더 이상 사람들의 목소리를 담지 않는다. 
      돈과 권력이 모든 판단을 대신하는 사회. 의견은 거래가 되고, 언어는 명령이 된다. 
      오가는 계산 속에서 사람들은 말할 자유를 잃어버렸고, 진실은 광고와 뉴스의 장막 속에 묻혀버렸다. 
      누군가는 이를 ‘체계에 잠식당한 생활’이라 불렀다. 
      대화가 사라진 자리에 남은 것은 오직 침묵 뿐이다.
    </p>
  </div>

  <div class="image-placeholder">
    (여기에 그림이 들어갈 예정)
  </div>

  <a href="page2.html" class="btn">다음으로</a>
</body>
</html>
