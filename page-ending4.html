<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공론장을 찾아서 - 굳게 닫힌 문</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- 공통 CSS 파일 연결 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0a0a0f, #1a1a2e);
      color: #e0e0e0;
      font-family: "Cinzel", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 5px;
      overflow: hidden;
    }
    
    h1 {
      font-size: 36px;
      margin: 0 0 20px 0;
      text-shadow: 0 0 10px #fff;
      position: relative;
      z-index: 1;
    }
    
    img {
      max-width: 25%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #6a0dad, 0 0 30px #3c096c;
      position: relative;
      z-index: 1;
    }
    
    p {
      max-width: 600px;
      font-size: 16px;
      line-height: 1.5;
      color: #ccc;
      margin: 5px 0 15px 0;
      position: relative;
      z-index: 1;
    }
    
    button {
      background: #6a0dad;
      color: #fff;
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 5px;
      box-shadow: 0 0 15px #6a0dad, 0 0 30px #3c096c;
      transition: 0.3s;
      position: relative;
      z-index: 1;
    }
    
    button:hover {
      background: #9d4edd;
      box-shadow: 0 0 20px #9d4edd, 0 0 40px #c77dff;
    }
    
    /* 안개 효과 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("배경.png") repeat;
      opacity: 0.2;
      animation: fogMove 60s linear infinite;
      z-index: 0;
    }
    
    @keyframes fogMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 0; }
    }
  </style>
</head>
<body>
  <h1>굳게 닫힌 문</h1>
  <img src="엔딩 4.jpg" alt="굳게 닫힌 문">
  <p>
    문은 굳게 닫혔다. 이해되지 않는 말, 거짓된 정보, 부정한 권력.<br>
    이제 세상은 거짓된 모습으로 가득 차 있다.<br>
    사람들은 여전히 침묵했고, 공론장은 다시 어둠 속에 묻혔다.<br>
    더 이상 서로를 믿지 않는 세상에서 다음 혁명가는 등장할 수 있을까?</p>
  <button onclick="goNext()">다른 세상 확인하기</button>
  
  <script>
    function goNext() {
      window.location.href = "page-another.html";
    }
  </script>
</body>
</html>
