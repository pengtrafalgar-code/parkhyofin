<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 배경</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      line-height: 1.8;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #333;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 40px;
    }
    .image-box {
      width: 100%;
      height: 300px;
      margin: 30px 0;
      background: #222;
      border: 2px dashed #555;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      font-style: italic;
    }
    .btn {
      padding: 15px 35px;
      font-size: 1.1em;
      color: #fff;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: 2px solid #555;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .btn:hover {
      background: linear-gradient(145deg, #444, #222);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>게임 배경</h2>
    <p>
      20XX년 광주. 도시는 더 이상 사람들의 목소리를 담지 않는다.<br>
      돈과 권력이 모든 판단을 대신하는 사회.<br>
      의견은 거래가 되고, 언어는 명령이 된다.<br><br>
      오가는 계산 속에서 사람들은 말할 자유를 잃어버렸고,<br>
      진실은 광고와 뉴스의 장막 속에 묻혀버렸다.<br>
      누군가는 이를 ‘체계에 잠식당한 생활’이라 불렀다.<br>
      대화가 사라진 자리에 남은 것은 오직 침묵 뿐이다.
    </p>

    <!-- 이미지 자리 (나중에 삽입 예정) -->
    <div class="image-box">[ 배경 이미지 삽입 예정 ]</div>

    <!-- 다음 페이지로 넘어가는 버튼 -->
    <a href="stage1.html" class="btn">다음으로</a>
  </div>
</body>
</html>
