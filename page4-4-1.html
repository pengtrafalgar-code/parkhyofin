<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SNS 진실 찾기</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- 공통 CSS 파일 연결 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 기본 레이아웃 */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0a0a0f, #1a1a2e);
      color: #e0e0e0;
      font-family: "Cinzel", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding: 20px;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* 안개 배경 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("배경.png") repeat;
      opacity: 0.2;
      animation: fogMove 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fogMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 0; }
    }

    /* 전체 컨테이너 */
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    /* 사진 2장 병렬 배치 */
    .images-wrapper {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }

    .image-container {
      position: relative;
      flex: 1;
      max-width: 480px; /* 수정: 사진 크기 살짝 확대 */
    }

    .main-image {
      width: 105%; /* 수정: 약간 확대 */
      height: auto;
      border-radius: 8px;
      box-shadow: none; /* 수정: 겉 테두리(그림자 효과) 제거 */
      display: block;
      border: none; /* 수정: 추가적인 테두리 제거 */
    }

    /* 투명 버튼 (빨간색으로 표시) */
    .hotspot {
      position: absolute;
      width: 118px;
      height: 105px;
      background: transparent;
      border: none;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s;
      z-index: 5;
    }
    .hotspot:hover {
      opacity: 0.8;
    }

    /* 문제 텍스트 */
    .question {
      font-size: 20px; /* 수정: 글자 크기 조금 줄임 */
      color: #e0e0e0;
      text-shadow: 0 0 10px #fff;
      margin: 5px 0; /* 수정: 위아래 간격 축소 */
    }

    /* 선택지 버튼 영역 */
    .options {
      display: flex;
      gap: 15px; /* 수정: 버튼 간격 축소 */
      justify-content: center;
      flex-wrap: wrap;
    }

    .option-btn {
      background: #6a0dad;
      color: #fff;
      padding: 10px 28px; /* 수정: 버튼 크기 축소 */
      font-size: 18px; /* 수정: 글자 크기 축소 */
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px #6a0dad, 0 0 40px #3c096c;
      transition: 0.3s;
      min-width: 80px; /* 수정: 최소 너비 축소 */
    }
    .option-btn:hover {
      background: #9d4edd;
      box-shadow: 0 0 25px #9d4edd, 0 0 50px #c77dff;
    }

    /* 게시물 모달 */
    #postModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #postImage {
      max-width: 70%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      cursor: pointer;
    }

    /* 반응형 */
    @media (max-width: 900px) {
      .images-wrapper {
        flex-direction: column;
        gap: 20px;
      }
      .question {
        font-size: 18px; /* 수정: 모바일에서도 작게 */
      }
      .option-btn {
        padding: 10px 25px; /* 수정 */
        font-size: 16px; /* 수정 */
      }
      .hotspot {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 사진 2장 병렬 배치 -->
    <div class="images-wrapper">
      <!-- 일기 -->
      <div class="image-container">
        <img src="일기.png" alt="일기" class="main-image">
      </div>

      <!-- 인스타그램 + 투명 버튼 -->
      <div class="image-container">
        <img src="인스타그램.png" alt="인스타그램" class="main-image">
        <!-- 빨간색 버튼 5개 (위치는 나중에 조정) -->
        <button class="hotspot" onclick="showPost('게시물 1.png')" style="top: 57%; left: 39.8%;"></button>
        <button class="hotspot" onclick="showPost('게시물 2.png')" style="top: 57%; right: 9.3%;"></button>
        <button class="hotspot" onclick="showPost('게시물 3.png')" style="bottom: 0%; left: 14%;"></button>
        <button class="hotspot" onclick="showPost('게시물 4.png')" style="bottom: 0%; left: 39.8%;"></button>
        <button class="hotspot" onclick="showPost('게시물 5.png')" style="bottom: 0%; right: 9.3%;"></button>
      </div>
    </div>

    <!-- 문제 -->
    <div class="question">
      SNS에서 진실된 게시물의 개수는 몇 개일까?
    </div>

    <!-- 선택지 버튼 -->
    <div class="options">
      <button class="option-btn" onclick="checkAnswer(1)">1개</button>
      <button class="option-btn" onclick="checkAnswer(2)">2개</button>
      <button class="option-btn" onclick="checkAnswer(3)">3개</button>
      <button class="option-btn" onclick="checkAnswer(4)">4개</button>
      <button class="option-btn" onclick="checkAnswer(5)">5개</button>
    </div>
  </div>

  <!-- 게시물 모달 -->
  <div id="postModal">
    <img id="postImage" src="" alt="게시물">
  </div>

  <script>
    // 게시물 보기
    function showPost(imgSrc) {
      const modal = document.getElementById('postModal');
      const img = document.getElementById('postImage');
      img.src = imgSrc;
      modal.style.display = 'flex';
    }

    // 게시물 이미지 클릭하면 닫기
    document.getElementById('postImage').addEventListener('click', function() {
      const modal = document.getElementById('postModal');
      this.src = '';
      modal.style.display = 'none';
    });

    // ESC 키로 닫기
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        const modal = document.getElementById('postModal');
        if (modal.style.display === 'flex') {
          document.getElementById('postImage').src = '';
          modal.style.display = 'none';
        }
      }
    });

    // 정답 확인
    function checkAnswer(num) {
      if (num === 2) {
        location.href = "page4-4-pass.html";
      } else {
        location.href = "page4-4-fail.html";
      }
    }
  </script>
</body>
</html>
