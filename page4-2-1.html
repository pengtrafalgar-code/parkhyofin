<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공론장을 찾아서 - Page 4-2-1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- 공통 CSS 파일 연결 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0a0a0f, #1a1a2e);
      color: #e0e0e0;
      font-family: "Cinzel", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* 안개 효과 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("배경.png") repeat;
      opacity: 0.2;
      animation: fogMove 60s linear infinite;
      z-index: 0;
    }

    @keyframes fogMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 720px;  /* 살짝 확대 (700→720px) */
      width: 92%;
      margin: 0 auto;
    }

    p {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 6px; /* 문장-이미지 간 간격 살짝 축소 */
      margin-top: 0;
    }

    .highlight {
      font-weight: bold;
      text-shadow: 0 0 2px #fff, 0 0 10px #fff;
    }

    img {
      max-width: 72%; /* 기존 65% → 살짝 확대 */
      height: auto;
      margin: 6px 0;  /* 이미지 위아래 간격 살짝 축소 */
      border-radius: 10px;
      box-shadow: 0 0 12px #6a0dad, 0 0 24px #3c096c;
    }

    .button-row {
      display: flex;
      gap: 12px; /* 버튼 간 간격 살짝 줄임 */
      justify-content: center;
      margin-top: 6px; /* 이미지-버튼 사이 간격 축소 */
      max-width: 72%;  /* 이미지 크기에 맞춤 */
      margin-left: auto;
      margin-right: auto;
    }

    .choice-btn {
      flex: 1;
      padding: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
      min-width: 100px;
    }

    /* 진짜 뉴스 버튼 = 파랑 */
    .btn-true {
      background: #3d6ac4;
      box-shadow: 0 0 8px #3d6ac4, 0 0 16px #11297a;
    }
    .btn-true:hover {
      background: #2f4aa6;
      box-shadow: 0 0 12px #2f4aa6, 0 0 22px #0b1b5a;
    }

    /* 가짜 뉴스 버튼 = 빨강 */
    .btn-fake {
      background: #c43d3d;
      box-shadow: 0 0 8px #c43d3d, 0 0 16px #7a1111;
    }
    .btn-fake:hover {
      background: #a62f2f;
      box-shadow: 0 0 12px #a62f2f, 0 0 22px #5a0b0b;
    }

    /* 반응형 */
    @media (max-width: 900px) {
      p { font-size: 18px; }
      img { max-width: 80%; margin: 5px 0; }
      .button-row { max-width: 80%; gap: 10px; margin-top: 6px; }
      .choice-btn { font-size: 15px; padding: 8px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>이 뉴스는 <span class="highlight">진짜일까, 가짜일까?</span></p>

    <img src="불화설 기사.png" alt="불화설 기사">

    <div class="button-row">
      <button class="choice-btn btn-true" onclick="location.href='page4-2-fail.html'">진짜 뉴스</button>
      <button class="choice-btn btn-fake" onclick="location.href='page4-2-2.html'">가짜 뉴스</button>
    </div>
  </div>
</body>
</html>
